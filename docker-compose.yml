version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: pawfinds-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: adminpassword
      MONGO_INITDB_DATABASE: pawfinds
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - pawfinds-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API Server
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: pawfinds-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGO_URI=mongodb://admin:adminpassword@mongodb:27017/pawfinds?authSource=admin
      - JWT_SECRET=your_jwt_secret_key_change_in_production
      - JWT_EXPIRES_IN=7d
      - CLIENT_URL=http://localhost:3000
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - pawfinds-network
    volumes:
      - ./server:/app
      - /app/node_modules
      - ./server/images:/app/images

  # Frontend React Application
  frontend:
    build:
      context: ./Client
      dockerfile: Dockerfile
    container_name: pawfinds-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    environment:
      - REACT_APP_API_URL=http://localhost:5000
    depends_on:
      - backend
    networks:
      - pawfinds-network

  # Selenium Tests (run with headless Chrome)
  selenium-tests:
    build:
      context: ./tests
      dockerfile: Dockerfile
    container_name: pawfinds-selenium-tests
    environment:
      - BASE_URL=http://frontend:80
      - BACKEND_URL=http://backend:5000
    depends_on:
      - frontend
      - backend
    networks:
      - pawfinds-network
    volumes:
      - ./tests:/app
      - /app/node_modules
      - ./test-reports:/app/reports
    profiles:
      - testing

networks:
  pawfinds-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
